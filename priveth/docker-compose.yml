version: '2'

services:
  bootnode:
    build:
      context: ./dockerfiles/bootnode
    expose:
      - 30303
      - 30301  
    ports:
      - 30303:30303
      - 30301:30301
    image: bootnode
    container_name: bootnode
    hostname: bootnode

  webstats-frontend:
    build:
      context: ./dockerfiles/stats
    image: stats
    depends_on:
      - bootnode
    container_name: webstats-frontend
    hostname: webstats-frontend
    ports:
      - 3000:3000
    environment:
      - WS_SECRET=nDs2018
  
#  transactor:
#    build:
#      context: ./dockerfiles/transactor
#    image: transactor
