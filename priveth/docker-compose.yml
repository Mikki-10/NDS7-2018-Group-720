#      - ../tools/transactor:/transactor:ro

  node1:
    build:
      context: ./dockerfiles/node
    image: node
    container_name: node1
    hostname: node1
    depends_on:
      - webstats-frontend
    expose:
      - 8545
    environment:
      - DOCKER_NAME=node1
      - LOGGING=on
      - VERBOSITY=5
#      - NETEM=on
#      - PACKET_LOSS=off
#      - MEAN=10
#      - VARIANCE=10 
#      - LOSS=0.1
    volumes:
      - ./gethdata/node1:/gethdata
      - ./logs/:/logpath/
    cap_add:
      - NET_ADMIN

  miner1:
    build:
      context: ./dockerfiles/miner
    image: miner
    depends_on:
      - node1
    container_name: miner1
    hostname: miner1
    #cpu_quota: 50000
    environment:
      - DOCKER_NAME=miner1
      - LOGGING=on
      - VERBOSITY=5
      - ACCOUNTPASS=1234
      - NETEM=on
      - MEAN=10
      - VARIANCE=0
      - LOSS=0
    volumes:
      - ./logs/:/logpath/
      - ./gethdata/miner1:/gethdata
    cap_add:
