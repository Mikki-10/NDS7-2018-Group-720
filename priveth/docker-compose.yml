version: '2'

services:
  bootnode:
    build:
      context: ./dockerfiles/bootnode
    expose:
      - 30303  
    image: bootnode
    container_name: bootnode
  
  node1:
    build:
      context: ./dockerfiles/node
    image: node
    container_name: node1
    expose:
      - 8545
    ports:
      - 8545:8545
    depends_on:
      - bootnode

  node2:
    image: node
    container_name: node2
    depends_on:
      - node1

  miner1:
    build:
      context: ./dockerfiles/miner
    image: miner
    container_name: miner1
    depends_on:
      - node2
    cpu_quota: 50000

